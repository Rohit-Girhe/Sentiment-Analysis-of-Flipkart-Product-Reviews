<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flipkart Review Sentiment Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Flipkart Product Review Sentiment Analyzer</h1>
      <p class="subtitle">
        Enter a product review below to see whether the model predicts it as
        positive or negative.
      </p>

      <form method="POST" class="review-form">
        <textarea
          name="review_text"
          rows="6"
          placeholder="Type or paste a Flipkart product review here..."
          required
        >{{ user_text }}</textarea>
        <button type="submit">Analyze Sentiment</button>
      </form>

      {% if prediction %}
      <div class="result">
        <h2>Prediction</h2>
        <p class="label {{ prediction.label|lower }}">
          {{ prediction.label }}
        </p>
        <p class="probability">
          Confidence: {{ '%.2f'|format(prediction.score * 100) }}%
        </p>
      </div>
      {% endif %}

      <footer>
        <span>Flipkart Sentiment Analysis Project</span>
      </footer>
    </div>
  </body>
</html>
